     $.widget('tlsq.marker', $.tlsq.tsmarker, {
       _create: function() {
         this._super("_create");

         this._on({
           click: function(ev) {
             // サインボードを作成
             var elem = $(this.element),
               eid = elem.attr("id"),
               sid = eid + "_signboard",
               board = $("<div />").tssignboard({
                 id: sid,
                 markerID: eid
               })
             board.tssignboard("open", this);

             // 表示内容を取得
             var uri = "json/" + encodeURI(encodeURI(this.options.title)) + ".json";
             $.getJSON(uri, function(json) {
               $("#" + board.tssignboard("option", "contentID"))
                 .css("text-align", "center")
                 .html("<h2>" + json.name + "</h2><p>" + json.adr + "</p><p><a href=\"" + json.jawp + "\">Wikipedia</a></p>");
             });
           }
         });
       }
     });
